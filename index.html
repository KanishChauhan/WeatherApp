<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WEATHER APP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" >
  </head>
  <body>
    <div>
        
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
             
        
            <div class="d-flex p-2 justify-content-end">
        
                <input id='inp'  style='width:250px;margin-right: 4px;' type="search" class="form-control rounded" placeholder="City" aria-label="Search"
                aria-describedby="search-addon">
                
                <button style="margin-left: 5px" class="btn btn-light" onclick="getV()">Search</button>
            </div>
        </nav>
    </div>
      <section class="vh-100" >
          
          
          
          
          
          
          
          <div class="row d-flex justify-content-center align-items-center h-100">
              <div style='height: 100%;margin-top: 20px;'class="col-md-8 col-lg-6 col-xl-4">
             <h1 style="white-space: nowrap;text-align: center;margin-bottom:20px;margin-left: -45px;" >Current Weather Report</h1>
            <div class="card" style="color: #4B515D; border-radius: 35px;">
                <div class="card-body p-4" >
                    
                    <div class="d-flex">
                        
                    </div>
      
                  <div class="d-flex flex-column text-center mt-5 mb-4">
                    <h6 id='temp' class="display-4 mb-0 font-weight-bold" style="color: #1C2331;"> 13Â°C </h6>
                    <span class="small" style="color: #868B94">Stormy</span>
                  </div>
      
                  <div class="d-flex align-items-center">
                    <div class="flex-grow-1" style="font-size: 1rem;">
                      <div><i class="fas fa-wind fa-fw" style="color: #868B94;"></i> Wind:<span id='wind'class="ms-1"> 40 km/h
                        </span></div>
                      <div><i class="fas fa-tint fa-fw" style="color: #868B94;"></i> Precipitaion<span id="presp"class="ms-1"> 84% </span>
                      </div>
                      <div><i class="fas fa-tint fa-fw" style="color: #868B94;"></i>Humidity<span id="humid"class="ms-1"> 84% </span>
                      </div>
                      <div><i class="fas fa-sun fa-fw" style="color: #868B94;"></i> <span class="ms-1"> 0.2h </span>
                      </div>
                    </div>
                    <div id="img" class="justify-content-center">
                    </div>
                     
                    </div>
                  </div>
      
                </div>
              </div>
      
            </div>
          </div>
      
        </div>
      </section>
